{% extends "menu.html" %}

{% block head_title %}
Settings
{% endblock %}

{% block content %}
<h1>Settings</h1>
<form method="post" class="form-horizontal">
{% csrf_token %}
	<div class="control-group">
		<label class="control-label" for="input_first_name">First name</label>
		<div class="controls">
			<input type="text" name="first" id="input_first_name" placeholder="First name" value="{{ first_name }}" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="input_last_name">Last name</label>
		<div class="controls">
			<input type="text" name="last" id="input_last_name" placeholder="Last name" value="{{ last_name }}" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="new_password">New password</label>
		<div class="controls">
			<input type="password" name="newpassword" id="new_password" placeholder="New password" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="repeat_password">Repeat password</label>
		<div class="controls">
			<input type="password" name="repeatpassword" id="repeat_password" placeholder="Repeat password" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="old_password">Confirmation</label>
		<div class="controls">
			<input type="password" name="oldpassword" id="old_password" placeholder="Old password" />
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button type="submit" class="btn btn-primary">Save changes</button>
		</div>
	</div>
</form>
{% endblock %}
