{% extends "menu.html" %}

{% block head_title %}
	Create round for {{ contest.name }}
{% endblock %}

{% block content %}
<h1> Create round for {{ contest.name }} </h1>

<form method="post" class="form-horizontal">
{% csrf_token %}

<div class="control-group{% if error.name %} error{% endif %}">
	<label class="control-label" for="input_name">Name</label>
	<div class="controls">
		<input type="text" name="name" id="input_name" placeholder="Name" class="span6" value="{{ round.name }}" />
		{% if error.name %}
			<span class="help-inline">{{ error.name }}</span>
		{% endif %}
	</div>
</div>

	<div class="control-group">
		<div class="controls">
			<button type="submit" name="add" class="btn btn-success">Create the round</button>
		</div>
	</div>

</form>

{% endblock %}
