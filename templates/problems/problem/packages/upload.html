{% extends "problems/problem/menu.html" %}

{% load icon %}

{% block tab %}

<h2>Upload package</h2>

<form method="POST" enctype="multipart/form-data" class="form-horizontal">

{% csrf_token %}

<div class="control-group">
	<label class="control-label" for="input_file">File</label>
	<div class="controls">
		<div class="fileinput fileinput-new" data-provides="fileinput">
			<span class="btn btn-primary btn-file">
				<span class="fileinput-new">
					Select file
				</span>
				<span class="fileinput-exists">
					Change
				</span>
				<input type="file" name="input_file" />
			</span>
			<span class="fileinput-exists">
				&nbsp; {% icon 'file' %}
			</span>
			<span class="fileinput-filename"></span>
			<a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
		</div>
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="input_comment">Comment</label>
	<div class="controls">
		<textarea name="comment" id="input_comment" class="span6" style="height: 100px;" placeholder="Short comment (no BBCode)">{{ package.comment }}</textarea>
	</div>
</div>

<div class="control-group">
	<div class="controls">
		<button type="submit" name="send" class="btn btn-success">Send</button>
	</div>
</div>

</form>

{% endblock %}
