{% extends "problems/problem/menu.html" %}

{% load icon %}

{% block tab %}

<h2>Upload package</h2>

<form method="POST" enctype="multipart/form-data" class="form-horizontal">

{% csrf_token %}

<div class="control-group">
	<label class="control-label" for="input_file">File</label>
	<div class="controls">
		<input type="file" name="input_file" />
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="input_comment">Comment</label>
	<div class="controls">
		<textarea name="comment" id="input_comment" class="span6" style="height: 100px;" placeholder="Short comment (no BBCode)">{{ package.comment }}</textarea>
	</div>
</div>

<div class="control-group">
	<div class="controls">
		<button type="submit" name="send" class="btn btn-success">Send</button>
	</div>
</div>

</form>

{% endblock %}
